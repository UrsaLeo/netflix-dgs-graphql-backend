type Client @key(fields: "id"){
    id: UUID!
    name: String!
    address: String
}

extend type Query {
    findAllClients: [Client]
    findClientById(id: String): Client
}

type Mutation{
    saveClient(clientInput:ClientInput): Client
    deleteClient(id: UUID!): MutationResponse
}

input ClientInput {
    id: UUID
    name: String!
    address: String
}

input ClientIdInput {
    id: UUID
}


